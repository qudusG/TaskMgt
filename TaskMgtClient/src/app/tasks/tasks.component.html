
  <div class="container-fluid mt--7">
    
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="row">
            <div class="col-md-4">
              <div class="card-header border-0">
                <h3 class="mb-0">Tasks</h3>
              </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
              <div class="form-group mb-0" style="margin-top: 8px;" [ngClass]="{ 'focused': focus === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                  </div>
                  <input class="form-control" [(ngModel)]="searchText" placeholder="Search" type="text" (focus)="focus = true"
                  (blur)="focus = false">
                </div>
              </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4" style="text-align: right;">
              <div class="card-header border-0">
                <button class="btn btn-primary mb-0" type="button" [routerLink]="['/create-task']">Create Task</button>
              </div>
            </div>
            
            
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush" *ngIf='tasks.length'>
              <thead class="thead-light">
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Assignee</th>
                  <th scope="col">Status</th>
                  <th scope="col">Created Date</th>
                  <th scope="col">Next Action Date</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let task of tasks | searchFilter: searchText : "tasks"'>
                  <th scope="row">
                    <div class="media align-items-center">
                      <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                        <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                      </a>
                      <div class="media-body">
                        <span class="mb-0 text-sm"><a [routerLink]="['/tasks', task.id]">
                          {{ task.title }}
                        </a></span>
                      </div>
                    </div>
                  </th>
                  <td>
                    {{ task.assignedTo }}
                  </td>
                  <td>
                    <span class="badge badge-dot mr-4">
                      <i class="bg-{{task.status | statusBg }}"></i> {{ task.status | status }}
                    </span>
                  </td>
                  <td>
                    {{ task.dateCreated | date: 'medium' }}
                  </td>
                  <td>
                    {{ task.nextActionDate | date: 'medium' }}
                  </td>
                  <td class="text-right">
                    <a class="btn btn-primary" [routerLink]="['/tasks', task.id]">View Task</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
